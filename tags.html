---
layout: archive
title: Tags
permalink: /tags/
---

<h1>タグ一覧</h1>

{% for tag in site.tags %}
  <h2 id="{{ tag[0] | slugify }}" style="margin-top: 1.5em;">{{ tag[0] }}</h2>
  <ul>
    {% for post in tag[1] %}
      <li>
        <a href="{{ post.url | relative_url }}">{{ post.title }}</a>
        <span style="color: #999; font-size: 0.85em; margin-left: 0.5em;">{{ post.date | date: "%Y-%m-%d" }}</span>
      </li>
    {% endfor %}
  </ul>
{% endfor %}
